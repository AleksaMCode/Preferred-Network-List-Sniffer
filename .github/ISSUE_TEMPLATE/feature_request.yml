name: Feature Request
description: File a feature request
title: "[FEATURE] <title>"
labels: ["feature", "needs-review"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing feature request for this?
      description: Please search to see if a request already exists for the feature that you are requesting.
      options:
        - label: I have searched the existing feature requests
          required: true
  - type: checkboxes
    attributes:
      label: How badly do you need this?
      description: Please search to see if a request already exists for the feature that you are requesting.
      options:
        - label: It's a deal-breaker, I can't live without it
        - label: It would be nice to have in the future
          required: false
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution that you would like.
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you have considered.
      description: A clear and concise description of any alternative solutions or features that you have considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the feature that you are requesting.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
